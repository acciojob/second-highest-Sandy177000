<!DOCTYPE html>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length==0) {
				return -Infinity;
			} else if(arr.length==1 && arr[0]==1){
				return -Infinity;
			}
			
			arr.sort();
			boolean flag = false;
			const x = arr[0];
			let y = 0;
			for (let index = 0; index < arr.length;
				 index++) {
				if(x==arr[index]){
					y++;
				}
			}

			if(y==arr.length){
				return -Infinity;
			}

			return arr[arr.length-2];
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		//Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
